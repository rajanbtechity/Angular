<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <div *ngIf="dishEvent">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h3>{{dishEvent.name|uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dishEvent.image}} alt={{dishEvent.name}}>
            <mat-card-content>
              <p>{{dishEvent.description}}</p>
            </mat-card-content>
      
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
              </mat-card-actions>
          </mat-card>
        </div>
  </div>

  <div fxFlex="40">
            <mat-list fxFlex *ngIf="dishEvent">
                <h3 matLine>Comments</h3>
                <mat-list-item *ngFor="let comment of dishEvent.comments">
                  <p matLine><span>{{comment.comment}}</span></p>
                  <p matLine><span>{{comment.rating}} Stars</span></p>
                  <p matLine><span>-- {{comment.author}} {{comment.date|date}}</span></p>
                </mat-list-item>
              </mat-list>
  </div>

</div>
